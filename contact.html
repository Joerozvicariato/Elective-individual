<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/originals/74/2a/ac/742aac67ee18877c2eca6749cb4d179d.gif" alt="Logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="highlight.html">New Design Shoes</a></li> 
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="responseMessage" style="color: green;"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shoe Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
