<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            margin-top: 25px; 
        }

        /* Add styles for the button */
        button {
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #0056b3; 
            color: white; 
        }

        nav {
            background-color: #ffffff;
            padding: 5px 0;
            border-bottom: 1px solid #b8b2b2;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center; 
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            background-color: white; 
            color: #333; 
            text-decoration: none;
            font-weight: bold; 
            padding: 10px 15px; 
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #FFDB58; 
            color: #333; 
        }
       
    </style>
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/originals/74/2a/ac/742aac67ee18877c2eca6749cb4d179d.gif" alt="Logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="highlight.html">New Design Shoes</a></li> 
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="responseMessage" style="color: green;"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shoe Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
